<header>

  <nav>
      {{ $title := lower .Title }}
      {{ $section := lower .Section }}
      {{ range .Site.Menus.main }}
      {{ $name := lower .Name }}
      <span class="pull-left {{ if eq $name $title }}current{{ else if eq $section $name }}current{{ else if eq $title (pluralize $name) }}current{{ end }}">
        <a href="{{ .URL }}">~{{ lower .Name }}</a>
      </span>
      {{end}}
      <div style="clear:both">
  </nav>
</header>
